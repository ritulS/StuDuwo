# Front-End Service
apiVersion: v1
kind: Service
metadata:
  name: site-service
spec:
  selector:
    app: site
  ports:
    - protocol: TCP
      port: {{.Values.site.service.port}}
      targetPort: {{.Values.site.service.targetPort}}
---
# Back-End Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: {{.Values.api.service.port}}
      targetPort: {{.Values.api.service.targetPort}}

---
# Postgres Service
apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: {{.Values.database.service.port}}
      targetPort: {{.Values.database.service.targetPort}}
