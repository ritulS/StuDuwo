traefik:
  additionalArguments:
    - --accesslog
    - --serversTransport.insecureSkipVerify=true
    - --providers.kubernetescrd
    - --entrypoints.websecure.Address=:443
    - --entrypoints.websecure.http.tls.certresolver=cloudflare
    - --entrypoints.websecure.http.tls.domains[0].main=348575.xyz
    - --entrypoints.websecure.http.tls.domains[0].sans[0]=*348575.xyz
    - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
    - --certificatesresolvers.cloudflare.acme.email=kjosephsubash@gmail.com
    - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53
    - --certificatesresolvers.cloudflare.acme.storage=/certs/acme.json

  logs:
    general:
      level: DEBUG

  ports:
    web:
      redirectTo:
        port: websecure
    websecure:
      port: 443

  ingressRoute:
    dashboard:
      enabled: false

  env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        key: email
        name: cloudflare-api-credentials
  - name: CF_DNS_API_TOKEN
    valueFrom:
      secretKeyRef:
        key: apiKey
        name: cloudflare-api-credentials
  - name: CF_ZONE_API_TOKEN
    valueFrom:
      secretKeyRef:
        key: apiKey
        name: cloudflare-api-credentials

  persistence:
    enabled: true
    path: /certs
    size: 128Mi

